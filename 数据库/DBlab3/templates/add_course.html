{% extends 'base.html' %}

{% block content %}

<div class="section">
    <h2>教师信息及教学登记</h2>
    <form method="POST" action="{{ url_for('add_course') }}">
        <fieldset>
            <legend>教师信息</legend>
            <label for="teacher_name">教师姓名:</label>
            <input type="text" id="teacher_name" name="teacher_name" required><br><br>

            <label for="teacher_id">教师id:</label>
            <input type="text" id="teacher_id" name="teacher_id" required><br><br>

            <label for="teacher_sex">性别:</label>
            <select id="teacher_sex" name="teacher_sex" required>
                <option value="1">男</option>
                <option value="2">女</option>
            </select><br><br>

            <label for="teacher_jobTitle">职称:</label>
            <select id="teacher_jobTitle" name="teacher_jobTitle" required>
                <option value="1">博士后</option>
                <option value="2">助教</option>
                <option value="3">讲师</option>
                <option value="4">副教授</option>
                <option value="5">特任教授</option>
                <option value="6">教授</option>
                <option value="7">助理研究员</option>
                <option value="8">特任副研究员</option>
                <option value="9">副研究员</option>
                <option value="10">特任研究员</option>
                <option value="11">研究员</option>
            </select><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>教学登记</legend>
            <label for="course_name">课程名称：</label>
            <input type="text" id="course_name" name="course_name" required><br><br>

            <label for="course_id">课程号：</label>
            <input type="text" id="course_id" name="course_id" required><br><br>

            <label for="course_hour">学时数：</label>
            <input type="number" id="course_hour" name="course_hour" required><br><br>

            <label for="course_nature">课程性质：</label>
            <select id="course_nature" name="course_nature" required>
                <option value="1">本科生课程</option>
                <option value="2">研究生课程</option>
            </select><br><br>

            <label for="year">开设年份：</label>
            <input type="number" id="year" name="year" required><br><br>

            <label for="semester">学期：</label>
            <select id="semester" name="semester" required>
                <option value="1">春季学期</option>
                <option value="2">夏季学期</option>
                <option value="3">秋季学期</option>
            </select><br><br>

            <label for="hour">承担学时：</label>
            <input type="number" id="hour" name="hour" required><br><br>
        </fieldset>
        
        <input type="submit" value="提交">
    </form>
</div>

{% endblock %}
